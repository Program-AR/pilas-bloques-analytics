#Mostly the same as https://github.com/Program-AR/pilas-bloques-api/blob/master/.github/workflows/build.yml
name: build
on: 
  push:
  release:
   types:
    - released
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: supercharge/mongodb-github-action@1.6.0

      #https://docs.github.com/es/actions/guides/caching-dependencies-to-speed-up-workflows#using-the-cache-action
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm install

      - name: Run tests
        run: npm run test

  package-release: #https://github.com/actions/upload-release-asset
    if: github.event_name == 'release'
    needs: test
    uses: Program-AR/pilas-bloques/.github/workflows/release.yml@f7c0f65b070b3ce1af26230f9dd122e2256d09a1
    with:
      asset_name: pilasbloques-analytics.tar.gz
      asset_path: ./pilasbloques-analytics.tar.gz
        
